<body>
  <nav>
    <div class="menu">
      <a href="index.html" style="text-decoration: none; color: inherit;">HOME</a>

    <div class="menu">
      <a href="contact.html" style="text-decoration: none; color: inherit;">CONTACT US</a>
    </div>
  </nav>
  <br>
 
  <form>
      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" required>
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" required>
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" name="password" required>
      </div>

      <div>
        <label >Gender:</label>
        <input type="radio" name="gender" value="male" >
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" >
        <label for="female">Female</label>
      </div>

      <div>
        <input type="checkbox" name="checkbo">
        <label for="checkbox">Subscribe</label>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea name="message" rows="4" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
</body>
